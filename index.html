<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Red+Hat+Display:wght@500;900&family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="conteiner">
    <img src="./images/illustration-hero.svg" alt="hero" class="main-img">
    <h1 class="heading">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="mid-rectangle">
      <div class="inside-rectangle">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="annual-cost">
          <p class="plan">Annual Plan</p>
          <p class="cost">$59.99/year</p>
        </div>
        <p class="change"><a href="#">Change</a></p>
      </div>
    </div>

    <button class="checkout">Proceed to Payment</button>
    <p class="cancel"><a href="#">Cancel Order</a></p>
  </div>
</body>
</html>
